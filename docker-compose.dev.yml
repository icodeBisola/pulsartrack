version: "3.8"

# Development docker-compose with hot reload
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: pulsartrack-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: pulsartrack
      POSTGRES_PASSWORD: pulsartrack_dev_password
      POSTGRES_DB: pulsartrack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulsartrack"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pulsartrack-network-dev

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pulsartrack-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - pulsartrack-network-dev

  # Backend API with hot reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder # Use builder stage for dev dependencies
    container_name: pulsartrack-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://pulsartrack:pulsartrack_dev_password@db:5432/pulsartrack
      REDIS_URL: redis://redis:6379
      STELLAR_NETWORK: testnet
      STELLAR_HORIZON_URL: https://horizon-testnet.stellar.org
      STELLAR_SOROBAN_RPC_URL: https://soroban-testnet.stellar.org
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount source code for hot reload
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./backend/package.json:/app/package.json
      - ./backend/tsconfig.json:/app/tsconfig.json
      # Prevent node_modules from being overwritten
      - /app/node_modules
    command: npm run dev
    networks:
      - pulsartrack-network-dev

  # Frontend Next.js with hot reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder # Use builder stage for dev dependencies
    container_name: pulsartrack-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
      NEXT_PUBLIC_NETWORK: testnet
      NEXT_PUBLIC_HORIZON_URL: https://horizon-testnet.stellar.org
      NEXT_PUBLIC_SOROBAN_RPC_URL: https://soroban-testnet.stellar.org
      NEXT_PUBLIC_SIMULATION_ACCOUNT: GAAZI4TCR3TY5OJHCTJC2A4QSY6CJWJH5IAJTGKIN2ER7LBNVKOCCWN
    depends_on:
      - backend
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/package.json:/app/package.json
      - ./frontend/next.config.ts:/app/next.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tailwind.config.ts:/app/tailwind.config.ts
      - ./frontend/postcss.config.mjs:/app/postcss.config.mjs
      # Prevent node_modules and .next from being overwritten
      - /app/node_modules
      - /app/.next
    command: npm run dev
    networks:
      - pulsartrack-network-dev

networks:
  pulsartrack-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
